<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DP</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body onLoad="wait();">
    <div id="loader">
        <img src="./images/Loader.gif" alt="">
    </div>
    <button id="audio_btn" onclick="toggleAudio();"><i class="fas fa-volume-mute off" aria-hidden="true"></i><i class="fas fa-volume-up up" aria-hidden="true" style="display: none;"></i></button>
    <audio autoplay loop hidden>
        <source src="music.mpeg" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <section class="page-container">
        <section class="page page1">
            <img class="main_img" src="./images/page-1-bg.gif" alt="">
            <img class="content" src="./images/page-1-content.svg" alt="">
            <!-- <img class="butterfly_blue" src="./images/butterfly-blue.gif" alt=""> -->
            <!-- <img class="butterfly_purple" src="./images/butterfly-purple.gif" alt=""> -->
        </section>
        <section class="page page2">
            <img class="main_img" src="./images/page-2-bg.gif" alt="">
            <img class="content" src="./images/page-2-content.svg" alt="">
        </section>
        <section class="page page3">
            <img class="main_img" src="./images/page-3-bg.gif" alt="">
            <img class="content" src="./images/page-3-content.svg" alt="">
        </section>
        <section class="page page4">
            <img class="main_img" src="./images/page-4-bg.gif" alt="">
            <img class="content" src="./images/page-4-content.svg" alt="">
        </section>
        <section class="page page5">
            <img class="main_img" src="./images/page-5-bg.gif" alt="">
            <img class="content" src="./images/page-5-content.svg" alt="">
        </section>
        <section class="page page6">
            <img class="main_img" src="./images/page-6-bg.gif" alt="">
            <img class="content" src="./images/page-6-content.svg" alt="">
        </section>
        <section class="page page7">
            <img class="main_img" src="./images/page-7-bg.gif" alt="">
            <img class="content" src="./images/page-7-content.svg" alt="">
        </section>
        <section class="page page8">
            <img class="main_img" src="./images/page-8-bg.gif" alt="">
            <img class="content" src="./images/page-8-content.svg" alt="">
        </section>
        <section class="page page9">
            <img class="main_img" src="./images/page-1-bg.gif" alt="">
            <img class="content" src="./images/page-9-content.svg" alt="">
        </section>
    </section>

    <script type="text/javascript">
        const audio = document.querySelector("audio");
        const playBTN = document.querySelector("#audio_btn .up");
        const pauseBTN = document.querySelector("#audio_btn .off");
        let audioFlag = true;
        function toggleAudio() {
            if(audio.paused){
                audio.play();
                pauseBTN.style.display = "none";
                playBTN.style.display = "block";
            }else{
                audio.pause();
                playBTN.style.display = "none";
                pauseBTN.style.display = "block";
            }
        }
        function playAudio() {
            document.addEventListener('click', event => {
                if(audioFlag){
                    toggleAudio();
                    audioFlag = false;
                }
            });
        }
        function wait() { 
            if (document.getElementById) {
                playAudio();
                document.getElementById("loader").style.display = "none";
            } else {
                if (document.layers) {
                    document.getElementById("loader").style.display = "none";
                } else {
                    document.getElementById("loader").style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
